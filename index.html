<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- weather card we are searching the city so we added i/p as city name  -->
        <div class="search">
            <input type="text" name="name" id="name" placeholder="enter city name" spellcheck="false">
            <!-- spellcheck:
                true->The element should be checked for spelling errors
                false->The element should not be checked for spelling errors -->
            <button><img src="img/rb_28516.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="img/sun.png" alt="rain" class="weather-icon" width="250px">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/drizzle.png" alt="dr" width="120px" height="100px">
                    <div>
                        <p class="drizzle">50%</p>
                        <p>Drizzle</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/humidity.jpeg" alt="hu" width="100px" height="100px">
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "12081824672d4b560bfb0df6cf22f9b2";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=banglore";

        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);
        }

        checkWeather();
    </script>


</body>

</html>
