<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <!-- weather card we are searching the city so we added i/p as city name  -->
        <div class="search">
            <input type="text" name="name" id="name" placeholder="enter city name" spellcheck="false">
            <!-- spellcheck:
                true->The element should be checked for spelling errors
                false->The element should not be checked for spelling errors -->
                <button><img src="img/rb_28516.png" alt="search" width="80px" height="90px"></button>
        </div>
    </div>
</body>

</html>
